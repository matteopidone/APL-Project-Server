version: '3'
services:
  drogon_app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    depends_on:
      - mysql_db
    environment:
      - DB_HOST=mysql_db
      - DB_NAME=apl
      - DB_USER=apl
      - DB_PASSWORD=password
  mysql_db:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: apl
      MYSQL_USER: apl
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./dump.sql:/docker-entrypoint-initdb.d/dump.sql
  volumes:
    mysql_data:
